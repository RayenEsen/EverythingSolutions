<div class="welcome-container" [ngClass]="{'dark-mode': themeService.isDarkMode()}">
  <!-- Animation Container -->
  <div class="animation-container" [ngClass]="{'dark-mode': themeService.isDarkMode()}">
    <iframe 
      *ngIf="!themeService.isDarkMode()"
      #lottieFrame
      [src]="lottieUrl"
      class="lottie-animation"
      sandbox="allow-scripts"
      loading="lazy">
    </iframe>
    <img 
      *ngIf="themeService.isDarkMode()"
      src="https://i.ibb.co/Xfj86PzY/8a2a07a8-b6ca-4342-8173-14564dd9ab4e-removebg-preview-1-1.png"
      alt="Quick Soft Logo"
      class="logo-dark-mode"
      style="max-width: 200px; height: auto;">
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <h1 class="app-title">Bienvenue sur Quick Soft</h1>
    <p class="app-description">
      Application de gestion intégrée : Tableau de bord, Gestion commerciale, 
      Portefeuille client, ERP, Traitement en ligne et Retenue à la source.
    </p>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <a href="/Trait"><button class="primary-btn">Ajouter un Traite</button></a>
      <a href="/Retenue"><button class="secondary-btn">Ajouter une Retenue </button></a>
    </div>
  </div>
</div>
