<div class="page-container">
  <div class="card">
    <div class="logo-container text-center mb-4">
      <img src="https://i.ibb.co/xKV3vddN/8a2a07a8-b6ca-4342-8173-14564dd9ab4e-removebg-preview-1-1.png" alt="Quick Soft Logo">
    </div>
    <div class="form-section">
      <h2 class="section-title">Changer le mot de passe</h2>
      <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
        <!-- Remove current password input -->
        <div class="form-group">
          <label for="new-password" class="large-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="new-password" [(ngModel)]="newPassword" name="newPassword" placeholder="Entrez votre nouveau mot de passe" required>
        </div>
        <div class="form-group">
          <label for="confirm-password" class="large-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid || newPassword !== confirmPassword">Changer le mot de passe</button>
        </div>
      </form>
    </div>
  </div>
</div>
