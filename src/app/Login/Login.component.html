<div class="page-container" style="background-color: #ffa50024;">
    <div class="card">
        <div class="logo-container">
            <img src="https://i.ibb.co/wFrPPJQQ/download.png" alt="Financial Manager Logo">
        </div>

        <!-- Login Section -->
        <div class="form-section" *ngIf="!companyVisible && !BankVisible && !AccountVisible">
            <h2 class="section-title">Connexion</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="large-label">Email</label>
                    <input pInputText type="text" pSize="large" placeholder="Entrer votre email" [(ngModel)]="loginRequest.email" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="large-label">Mot de passe</label>
                    <input pInputText type="password" pSize="large" placeholder="Entrer votre mot de passe" [(ngModel)]="loginRequest.password" />
                </div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <p-button label="S'inscrire" icon="pi pi-user-plus" severity="warn" (click)="showCompanyForm()"></p-button>
                <p-button label="Se connecter" icon="pi pi-sign-in" severity="warn" (click)="Login()"></p-button>
            </div>
        </div>

        <!-- Informations sur l'entreprise -->
        <div class="form-section" *ngIf="companyVisible">
            <h2 class="section-title">Informations sur l'entreprise</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nomSociete" class="large-label">Nom de l'entreprise</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer le nom de l'entreprise"  [(ngModel)]="entreprise.nomSociete" />
                </div>
                
                <div class="form-group">
                    <label for="matriculeFiscale" class="large-label">Identifiant fiscal</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer l'identifiant fiscal"  [(ngModel)]="entreprise.matriculeFiscale" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="adresseEntreprise" class="large-label">Adresse de l'entreprise</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer l'adresse de l'entreprise" [(ngModel)]="entreprise.adresseEntreprise" />
                </div>
                
                <div class="form-group">
                    <label for="email" class="large-label">Email</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer l'email de l'entreprise" [(ngModel)]="entreprise.email" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telephone" class="large-label">Numéro de téléphone</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer le numéro de téléphone"  [(ngModel)]="entreprise.telephone" />
                </div>
                <div class="form-group"></div> <!-- Empty for alignment -->
            </div>
            <div>
                <p-button label="Banque" icon="pi pi-arrow-right" severity="warn" (click)="showBankForm()"></p-button>
            </div>
        </div>

        <!-- Informations bancaires -->
        <div class="form-section" *ngIf="BankVisible">
            <h2 class="section-title">Informations bancaires</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nomBanque" class="large-label">Nom de la banque</label>
                    <input pInputText type="text" pSize="large" placeholder="Entrer le nom de la banque"  [(ngModel)]="entreprise.nomBanque" />
                </div>
                
                <div class="form-group">
                    <label for="ribBancaire" class="large-label">Numéro de compte bancaire</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer le numéro de compte"   [(ngModel)]="entreprise.ribBancaire" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="adresseBanque" class="large-label">Adresse de la banque</label>
                    <input pInputText  type="text" pSize="large" placeholder="Entrer l'adresse de la banque"  [(ngModel)]="entreprise.adresseBanque" />
                </div>
                <div class="form-group"></div> <!-- Empty for alignment -->
            </div>
            <div style="display: flex; justify-content: space-between;">
                <p-button label="Entreprise" icon="pi pi-arrow-left" severity="warn" (click)="showCompanyForm()"></p-button>
                <p-button label="Compte " icon="pi pi-arrow-right" severity="warn" (click)="showAccountForm()"></p-button>
            </div>
        </div>

        <!-- Sécurité du compte -->
        <div class="form-section" *ngIf="AccountVisible">
            <h2 class="section-title">Sécurité du compte</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="large-label">Mot de passe</label>
                    <input pInputText type="password" pSize="large" placeholder="Entrer le mot de passe" [(ngModel)]="entreprise.password"/>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="large-label">Confirmer le mot de passe</label>
                    <input pInputText type="password" pSize="large" placeholder="Confirmer le mot de passe" [(ngModel)]="confirmPassword" />
                </div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <p-button label="Banque" icon="pi pi-arrow-left" severity="warn" (click)="showBankForm()"></p-button>
                <p-button label="Enregistrer" icon="pi pi-sign-in" severity="warn" (click)="Register()"></p-button>
            </div>
        </div>
        
    <!-- Modernized "First time here?" text link -->
    <div class="text-center" style="margin-top: 20px;">
        <span class="first-time-text" (click)="showLoginSection()">First time here? <strong>Login</strong></span>
    </div>

    </div>

</div>
<p-toast />
